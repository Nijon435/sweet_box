<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Access</title>
    <link rel="icon" href="img/sweetbox_icon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="design.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/dynamic-components.css" />
  </head>

  <body data-page="login">
    <section class="auth-overlay active login-overlay">
      <div class="auth-card">
        <img
          src="img/sweetbox_logo.png"
          alt="Sweet Box"
          class="auth-logo-top"
        />

        <!-- Login Form -->
        <div id="login-section">
          <div class="login-header">
            <h2>Sign in to manage operations</h2>
            <p>Enter your email and password to access the system.</p>
          </div>
          <form id="login-form" class="auth-form">
            <label for="login-email">Email</label>
            <input
              id="login-email"
              type="email"
              placeholder="your.email@example.com"
              required
            />
            <label for="login-password">Password</label>
            <input
              id="login-password"
              type="password"
              placeholder="Enter your password"
              required
            />
            <p class="auth-error" id="login-error"></p>
            <button class="btn btn-primary" type="submit">Sign In</button>
          </form>
        </div>

        <!-- Password Reset Form (First-time login) -->
        <div id="password-reset-section" class="register-hidden">
          <div class="login-heading-container">
            <h2 class="login-heading">Reset Your Password</h2>
            <p class="login-subtext login-subtext-warning">
              ⚠️ For security reasons, please change your password before
              continuing.
            </p>
          </div>
          <form id="password-reset-form" class="auth-form">
            <label for="reset-current-password">Current Password</label>
            <input
              id="reset-current-password"
              type="password"
              placeholder="Enter current password"
              required
            />
            <label for="reset-new-password">New Password</label>
            <input
              id="reset-new-password"
              type="password"
              placeholder="Create a new password"
              minlength="6"
              required
            />
            <label for="reset-confirm-password">Confirm New Password</label>
            <input
              id="reset-confirm-password"
              type="password"
              placeholder="Re-enter new password"
              required
            />
            <p class="auth-error" id="reset-error"></p>
            <button class="btn btn-primary" type="submit">
              Update Password
            </button>
          </form>
        </div>
      </div>
    </section>

    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
